<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <main class="main-container">
    <div class="container">
      <section class="title-section">
        <div class="title-profile">
          <img src="images/image-jeremy.png" alt="">
          <div>
            <h1>Report for</h1>
            <p class="profile-name">Jeremy Robson</p>
          </div>          
        </div>
        <div class="nav-period">
          <ul>
            <li class="nav-item nav-item-daily">Daily</li>
            <li class="nav-item nav-item-weekly">Weekly</li>
            <li class="nav-item nav-item-monthly">Monthly</li>
          </ul>
        </div>
      </section>
      <section class="body-section">
        <div class="body-item item-work">
          <img src="images/icon-work.svg" alt="">
          <div class="main-body-item">
            <div class="item-line">
              <h1 class="item-title"></h1>
              <div class="dot-menu-container">
                <div class="menu-dot"></div>
                <div class="menu-dot"></div>
                <div class="menu-dot"></div>
              </div>
            </div>
            <div class="item-line">
              <output class="item-time">32hrs</output>
              <output class="item-last-period">Last week - 36hrs</output>
            </div>
          </div>
        </div>
        <div class="body-item item-play">
          <img src="images/icon-play.svg" alt="">
          <div class="main-body-item">
            <div class="item-line">
              <h1 class="item-title"></h1>
              <div class="dot-menu-container">
                <div class="menu-dot"></div>
                <div class="menu-dot"></div>
                <div class="menu-dot"></div>
              </div>
            </div>
            <div class="item-line">
              <output class="item-time">32hrs</output>
              <output class="item-last-period">Last week - 36hrs</output>
            </div>
          </div>
        </div>
        <div class="body-item item-study">
          <img src="images/icon-study.svg" alt="">
          <div class="main-body-item">
            <div class="item-line">
              <h1 class="item-title"></h1>
              <div class="dot-menu-container">
                <div class="menu-dot"></div>
                <div class="menu-dot"></div>
                <div class="menu-dot"></div>
              </div>
            </div>
            <div class="item-line">
              <output class="item-time">32hrs</output>
              <output class="item-last-period">Last week - 36hrs</output>
            </div>
          </div>
        </div>
        <div class="body-item item-exercise">
          <img src="images/icon-exercise.svg" alt="">
          <div class="main-body-item">
            <div class="item-line">
              <h1 class="item-title"></h1>
              <div class="dot-menu-container">
                <div class="menu-dot"></div>
                <div class="menu-dot"></div>
                <div class="menu-dot"></div>
              </div>
            </div>
            <div class="item-line">
              <output class="item-time">32hrs</output>
              <output class="item-last-period">Last week - 36hrs</output>
            </div>
          </div>
        </div>
        <div class="body-item item-social">
          <img src="images/icon-social.svg" alt="">
          <div class="main-body-item">
            <div class="item-line">
              <h1 class="item-title"></h1>
              <div class="dot-menu-container">
                <div class="menu-dot"></div>
                <div class="menu-dot"></div>
                <div class="menu-dot"></div>
              </div>
            </div>
            <div class="item-line">
              <output class="item-time">32hrs</output>
              <output class="item-last-period">Last week - 36hrs</output>
            </div>
          </div>
        </div>
        <div class="body-item item-selfcare">
          <img src="images/icon-self-care.svg" alt="">
          <div class="main-body-item">
            <div class="item-line">
              <h1 class="item-title"></h1>
              <div class="dot-menu-container">
                <div class="menu-dot"></div>
                <div class="menu-dot"></div>
                <div class="menu-dot"></div>
              </div>
            </div>
            <div class="item-line">
              <output class="item-time">32hrs</output>
              <output class="item-last-period">Last week - 36hrs</output>
            </div>
          </div>
        </div>
      </section>
    </div>
  </main>



  <footer>
     <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="script/data.json"></script>
  <script type="module" src="script/index.js"></script>
</body>
</html>
